<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <script type="text/javascript" defer src="index.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Bread Clicker</h1>
    <article id="counter">
      <h2>Bread</h2>
      <img id="bread" src="images/breadPic.jpg" alt="image to click" />
      <div>Amount of Bread: <span id="bread-count">0</span></div>
      <div>Bread per Second: <span id="bread-rate">0</span></div>
    </article>
    <article id="shop">
      <h2>Kitchen</h2>
      <article id="shop-title">
        <span>items</span>
        <span>resource generation rate</span>
        <span>cost</span>
        <span class="small-font"
          ><div>Bread to unlock next item:</div>
          <div id="next-item-cost"></div>
        </span>
        <span>count</span>
      </article>
    </article>
  </body>
</html>
